<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Flow Demo</title>
    <style>
        :root {
            color-scheme: dark;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #05070d;
            color: #e6edf3;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, rgba(10, 25, 41, 0.9), rgba(9, 49, 71, 0.75));
            border-bottom: 1px solid rgba(120, 186, 255, 0.35);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .toolbar__title h1 {
            margin: 0;
            font-size: 1.25rem;
            letter-spacing: 0.04em;
        }

        .toolbar__subtitle {
            display: block;
            margin-top: 0.2rem;
            font-size: 0.75rem;
            color: rgba(230, 237, 243, 0.65);
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .toolbar__controls {
            display: inline-flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .toolbar__button {
            padding: 0.45rem 1rem;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(120, 186, 255, 0.35);
            border-radius: 999px;
            background: rgba(15, 35, 55, 0.6);
            color: inherit;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .toolbar__button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 18px rgba(30, 150, 255, 0.25);
            background: rgba(35, 85, 135, 0.75);
        }

        .toolbar__group {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.35rem 0.6rem;
            border-radius: 999px;
            background: rgba(12, 32, 52, 0.55);
            border: 1px solid rgba(120, 186, 255, 0.25);
        }

        .toolbar__label {
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: rgba(230, 237, 243, 0.7);
        }

        .toolbar__value {
            min-width: 3.2rem;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 600;
            color: #e6edf3;
        }

        .toolbar__chip {
            padding: 0.2rem 0.65rem;
            font-size: 0.85rem;
            font-weight: 700;
            border: 1px solid rgba(120, 186, 255, 0.4);
            border-radius: 999px;
            background: rgba(25, 55, 80, 0.7);
            color: inherit;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .toolbar__chip:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(35, 120, 255, 0.35);
        }

        .toolbar__slider {
            appearance: none;
            width: 200px;
            height: 4px;
            border-radius: 999px;
            background: rgba(120, 186, 255, 0.25);
            outline: none;
            cursor: pointer;
        }

        .toolbar__slider::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #78baff;
            box-shadow: 0 0 0 4px rgba(120, 186, 255, 0.25);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .toolbar__slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 0 6px rgba(120, 186, 255, 0.2);
        }

        .toolbar__slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border: none;
            border-radius: 50%;
            background: #78baff;
            box-shadow: 0 0 0 4px rgba(120, 186, 255, 0.25);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .toolbar__slider::-moz-range-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 0 6px rgba(120, 186, 255, 0.2);
        }

        #canvas-container {
            flex: 1;
            position: relative;
        }

        .floating-controls {
            position: absolute;
            left: 50%;
            bottom: 3rem;
            transform: translateX(-50%);
            z-index: 5;
            display: inline-flex;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            border-radius: 999px;
            background: rgba(8, 20, 32, 0.75);
            border: 1px solid rgba(120, 186, 255, 0.25);
            box-shadow: 0 20px 40px rgba(15, 70, 120, 0.45);
            backdrop-filter: blur(12px);
        }

        .floating-button {
            padding: 0.6rem 1.4rem;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 999px;
            background: linear-gradient(135deg, rgba(55, 150, 255, 0.85), rgba(35, 95, 175, 0.85));
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .floating-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(55, 150, 255, 0.45);
        }

        .floating-button--secondary {
            background: linear-gradient(135deg, rgba(50, 220, 150, 0.85), rgba(25, 135, 95, 0.85));
        }
    </style>
</head>

<body>
    <header class="toolbar">
        <div class="toolbar__title">
            <h1>Light Time Simulation</h1>
            <span class="toolbar__subtitle">experimenting with light rings over time</span>
        </div>
        <div class="toolbar__controls">
            <button id="toggle-rings" class="toolbar__button">Hide Rings</button>
            <button id="toggle-rainbow" class="toolbar__button">Enable Rainbow</button>
            <button id="reset" class="toolbar__button">Reset</button>
            <div class="toolbar__group">
                <span class="toolbar__label">Timestep</span>
                <button id="decrease-timestep" class="toolbar__chip">-</button>
                <span id="timestep-display" class="toolbar__value">1.0x</span>
                <button id="increase-timestep" class="toolbar__chip">+</button>
            </div>
            <div class="toolbar__group">
                <span class="toolbar__label">Scrub</span>
                <input id="timeline-scrubber" class="toolbar__slider" type="range" min="0" max="0" value="0" step="1">
                <span id="frame-display" class="toolbar__value">0</span>
            </div>
        </div>
    </header>
    <main id="canvas-container">
        <div class="floating-controls">
            <button id="toggle-motion" class="floating-button">Pause</button>
            <button id="step-forward" class="floating-button floating-button--secondary" hidden>Step</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="timeFlow.js"></script>
</body>
</html>
